<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/home.css" type="text/css" rel="stylesheet"/>

    <title>Inventory Management</title>
</head>
<body>

<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Sams Club </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="/cover">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="item">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="store">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="category">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="purchaseOrder">Purchase Order</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-white" href="supplier">Suppliers</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link text-white"  href="users.html"
                           th:href="@{/users}">Users</a>
                    </li>

                </ul>
                <div>
                    <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3"> Logout </a>
                </div>
            </div>
        </div>
    </nav>
</header>



<div class="container">
    <h1>Sams Club Project</h1>
    <hr>
    <h2>Update Store</h2>

    <form action="#" th:action="@{/saveStore}" th:object="${store}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{storeId}"/>
        <input type="text" th:field="*{storeName}" placeholder="Store Name" class="form-control mb-4 col-4" >

        <input type="text" th:field="*{storeLocation}" placeholder="Store Location" class="form-control mb-4 col-4" >
        <input type="text" th:field="*{storeContact}" placeholder="Store Contact" class="form-control mb-4 col-4" >

       <input type="text" th:field="*{storeType}" placeholder="Store Type" class="form-control mb-4 col-4" >



        <input type="text" th:field="*{openingDate}" placeholder="Opening Date" class="form-control mb-4 col-4" >



        <button type="submit" class="btn btn-info col-2"> Update Store</button>
    </form>

    <hr>

    <p><a class="btn btn-outline-success" href="/store">
        <i class="bi bi-arrow-left-square-fill"></i> Back to Store List</a>
    </p>
</div>
</body>
</html>
