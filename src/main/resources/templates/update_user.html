        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/cover">Home</a>
          </li>

            <a class="nav-link text-white" href="item">Item</a>

<body>


<!-- End navbar -->

<div class="container">
  <h1 class="display-2 pt-5 mb-5">Lizzy Autos</h1>

  <div class="card mx-5">
    <h2 class="mt-5">Update User</h2>
    <hr />
    <div class="mx-5">
      <form
              class="d-flex flex-column align-items-center p-3"
              action="users.html"
              th:action="@{/saveUser/{id}(id=${user.id})}"
              th:method="POST"
              th:object="${user}"
      >
        <!-- Add all hidden form fields to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{password}" />


        <div class="form-group col-6">
          <label for="firstName" class="form-control-label"
          >First name</label
          >
          <input
                  id="firstName"
                  class="form-control text-center"
                  th:field="*{firstName}"
                  placeholder="First Name"
          />
        </div>


        <div class="form-group col-6">
          <label for="lastName" class="form-control-label">
            Last name
          </label>
          <input
                  id="lastName"
                  class="form-control text-center"
                  th:field="*{lastName}"
                  placeholder="Last Name"
          />
        </div>

        <!-- <input
          type="text"
          th:field="*{lastName}"
          class="form-control mb-4 col-4"
        /> -->

        <div class="form-group col-6">
          <label for="email" class="form-control-label"> E-mail </label>
          <input
                  id="email"
                  class="form-control text-center"
                  th:field="*{email}"
                  placeholder="Email"
          />
        </div>


        <div class="form-group col-6">
          <label for="role" class="form-control-label"> Role </label>
          <input
                  id="role"
                  class="form-control text-center"
                  th:field="*{roleSet}"
                  placeholder="Role"
          />
        </div>



        <div class="form-group col-6 my-5">
          <button type="submit" class="w-100 btn btn-primary btn-block">
            Update
          </button>
        </div>


      </form>









    </div>
  </div>
</div>
</body>
</html>
