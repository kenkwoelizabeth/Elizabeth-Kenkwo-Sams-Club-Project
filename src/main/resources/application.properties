server.port=8092
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true 
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# Use MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/storedb?useSSL=false&useJDBCComplaintTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
# Specify the database dialect (for MySQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.jpa.hibernate.ddl-auto=update
logging.level.web=trace
# show queries on console
spring.jpa.show-sql=true
spring.main.allow-circular-references=true
logging.level.org.springframework.web=DEBUG

# Database properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



